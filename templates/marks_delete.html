<!DOCTYPE html>
<html>
<head>
    <title>Delete student Marks</title>
    <style>
        body{
            margin: 2rem 20rem 20rem 20rem;
        }
        button a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
     <h1>Are you sure you want to delete this mark? </h1>
     <p>{{mark.Name}} - Reg No:{{mark.Reg_No}}</p>
     <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
     </form><br><br>
     <button><a href="{% url 'Marks_Page' %}">Cancel</a></button>
    
</body>
</html>
